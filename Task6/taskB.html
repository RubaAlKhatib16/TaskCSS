<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task B</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
body {
  margin: 0;
  padding: 20px;
  background-color: #fff;
  font-family: Arial, sans-serif;
}


.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 10px; 
}


.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 5px; 
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

</style>
<body>

  <div class="gallery">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="mountain">
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="lake">
  <img src="forest.jpg" alt="forest">
  <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=800&q=80" alt="city">
  <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=800&q=80" alt="cherry blossom">
  <img src="https://images.unsplash.com/photo-1485579149621-3123dd979885?auto=format&fit=crop&w=800&q=80" alt="piano">
  <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?auto=format&fit=crop&w=800&q=80" alt="violin">
  <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=800&q=80" alt="guitar">
</div>


</body>
</html>
