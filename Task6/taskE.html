<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Task E </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: stretch; 
      border: 10px solid goldenrod; 
      
    }

    .box {
      flex: 1; 
      display: flex;
      align-items: flex-start; 
      justify-content: center;
      font-size: 4rem;
      color: white;
      font-weight: bold;
      padding-top: 20px; 
    }

    .box-1 { background-color: green; }
    .box-2 { background-color: yellow;}
    .box-3 { background-color: purple; }
    .box-4 { background-color: gray; }
    .box-5 { background-color: blue; }
    .box-6 { background-color: orange; }
    .box-7 { background-color: pink;  }
    .box-8 { background-color: red; }
    .box-9 { background-color: brown; }
  </style>
</head>
<body>
  <div id="container">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
    <div class="box box-4">4</div>
    <div class="box box-5">5</div>
    <div class="box box-6">6</div>
    <div class="box box-7">7</div>
    <div class="box box-8">8</div>
    <div class="box box-9">9</div>
  </div>
</body>
</html>
